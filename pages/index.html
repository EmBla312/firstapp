<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src=""></script>
    <title>Login</title>
</head>
<body>    
    <section id="login-page-container">
        <article class="res-block">
            <form name="login" method="post" action="">
            <!--method prevents the url from retrieving the data and displaying all values in the url-->
            <div class="table">
                <div class="row">
                    <i class="fa fa-user-o fa-5x"></i>
                </div>
                <div class="row">
                    <h1>Login</h1>
                </div>
                <div id="username-container" class="row">
                    <span>
                        <input type="text" placeholder="Username">
                    </span> 
                </div>
                <div id="password-container" class="row">
                    <span>
                        <input name="password" type="text" placeholder="Password">
                    </span>
                    <span></span>
                </div>       
                <div id="submit-btn-container" class="row">
                    <span>
                        <button type="submit" onclick="check_password(document.login.password)">Login</button>
                    </span>      
                </div>
                       
                </div>
            </div>          
        </form>        
        </article>
        
    </section>
</body>
</html>
